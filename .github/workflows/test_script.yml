name: Test on Master Branch

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: 8

      - name: Build with Maven
        run: export PORT=${{ secrets.PORT }} && mvn test && unset PORT
