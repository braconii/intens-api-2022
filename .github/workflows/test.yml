name: Test on Master Branch

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Run tests
        run: mvn test
